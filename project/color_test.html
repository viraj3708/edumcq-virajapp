<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <style>
        .option {
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .option.correct {
            background: linear-gradient(135deg, #48bb78, #38a169) !important;
            border-color: #2f855a !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4) !important;
        }
        
        .option.incorrect {
            background: linear-gradient(135deg, #e53e3e, #c53030) !important;
            border-color: #b71c1c !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4) !important;
        }
        
        .option-letter {
            background: #4a5568;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .option.correct .option-letter {
            background: #2f855a !important;
            color: white !important;
            box-shadow: 0 3px 10px rgba(47, 133, 90, 0.4) !important;
        }
        
        .option.incorrect .option-letter {
            background: #b71c1c !important;
            color: white !important;
            box-shadow: 0 3px 10px rgba(183, 28, 28, 0.4) !important;
        }
    </style>
</head>
<body>
    <h1>Color Test</h1>
    
    <div class="option" data-index="0">
        <span class="option-letter">A</span>
        <span class="option-text">Option 1</span>
    </div>
    
    <div class="option" data-index="1">
        <span class="option-letter">B</span>
        <span class="option-text">Option 2</span>
    </div>
    
    <div class="option" data-index="2">
        <span class="option-letter">C</span>
        <span class="option-text">Option 3 (Correct)</span>
    </div>
    
    <div class="option" data-index="3">
        <span class="option-letter">D</span>
        <span class="option-text">Option 4</span>
    </div>
    
    <button id="test-correct">Test Correct (C)</button>
    <button id="test-incorrect">Test Incorrect (B)</button>
    
    <script>
        // Add click event listeners
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove all classes first
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('correct', 'incorrect');
                });
                
                // Add correct class to clicked option
                this.classList.add('correct');
            });
        });
        
        // Test buttons
        document.getElementById('test-correct').addEventListener('click', function() {
            // Remove all classes first
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });
            
            // Add correct class to option C
            document.querySelector('[data-index="2"]').classList.add('correct');
        });
        
        document.getElementById('test-incorrect').addEventListener('click', function() {
            // Remove all classes first
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });
            
            // Add incorrect class to option B
            document.querySelector('[data-index="1"]').classList.add('incorrect');
        });
    </script>
</body>
</html>
