<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Answer Coloring Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }
        .question-container {
            margin-bottom: 30px;
        }
        #question-text {
            font-size: 1.4rem;
            color: #2d3748;
            margin-bottom: 25px;
            line-height: 1.6;
            text-align: center;
        }
        .options-container {
            display: grid;
            gap: 15px;
        }
        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .option:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }
        .option.selected {
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-color: #2f855a;
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }
        .option.correct {
            background: linear-gradient(135deg, #48bb78, #38a169) !important;
            border-color: #2f855a !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4) !important;
        }
        .option.incorrect {
            background: linear-gradient(135deg, #e53e3e, #c53030) !important;
            border-color: #b71c1c !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4) !important;
        }
        .option-letter {
            background: #4a5568;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .option.selected .option-letter {
            background: #2f855a;
            color: white;
            box-shadow: 0 3px 10px rgba(47, 133, 90, 0.4);
        }
        .option.correct .option-letter {
            background: #2f855a !important;
            color: white !important;
            box-shadow: 0 3px 10px rgba(47, 133, 90, 0.4) !important;
        }
        .option.incorrect .option-letter {
            background: #b71c1c !important;
            color: white !important;
            box-shadow: 0 3px 10px rgba(183, 28, 28, 0.4) !important;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 160px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 3px solid #667eea;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            color: #2d3748;
            border: 3px solid #cbd5e0;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }
        .test-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .status.success {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #38a169;
        }
        .status.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprehensive Answer Coloring Test</h1>
        
        <div class="test-info">
            <p>This test simulates the EduMCQ app's answer coloring functionality. When you select an answer:</p>
            <ul>
                <li><span style="color: #48bb78; font-weight: bold;">Green</span> = Correct answer</li>
                <li><span style="color: #e53e3e; font-weight: bold;">Red</span> = Incorrect answer</li>
            </ul>
        </div>
        
        <div class="question-container">
            <div id="question-text">What is the smallest unit of the human body?</div>
            <div class="options-container">
                <div class="option" data-index="0">
                    <span class="option-letter">A</span>
                    <span class="option-text">Tissue</span>
                </div>
                <div class="option" data-index="1">
                    <span class="option-letter">B</span>
                    <span class="option-text">Cell</span>
                </div>
                <div class="option" data-index="2">
                    <span class="option-letter">C</span>
                    <span class="option-text">Bone</span>
                </div>
                <div class="option" data-index="3">
                    <span class="option-letter">D</span>
                    <span class="option-text">Organ</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="resetOptions()">Reset</button>
            <button class="btn btn-primary" onclick="testAllCombinations()">Test All Combinations</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Sample question data (matching our-body chapter question 1)
        const currentQuestion = {
            question: "What is the smallest unit of the human body?",
            options: ["Tissue", "Cell", "Bone", "Organ"],
            correctAnswer: 1 // B - Cell
        };
        
        // Add event listeners to options
        document.querySelectorAll('.option').forEach((option, index) => {
            option.addEventListener('click', () => {
                selectOption(index);
            });
        });
        
        function selectOption(selectedIndex) {
            // Remove any existing selection classes from all options
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Check if the selected answer is correct
            const isCorrect = selectedIndex === currentQuestion.correctAnswer;
            
            // Add appropriate class based on correctness
            const selectedOption = document.querySelector(`[data-index="${selectedIndex}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
                
                if (isCorrect) {
                    selectedOption.classList.add('correct');
                    showStatus('Correct answer selected! Green coloring applied.', 'success');
                } else {
                    selectedOption.classList.add('incorrect');
                    showStatus('Incorrect answer selected! Red coloring applied.', 'error');
                }
            }
        }
        
        function resetOptions() {
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            hideStatus();
        }
        
        function testAllCombinations() {
            resetOptions();
            
            // Test correct answer (B)
            setTimeout(() => {
                selectOption(1); // B - correct
                showStatus('Testing correct answer (B)...', 'success');
                
                // Test incorrect answer (A)
                setTimeout(() => {
                    resetOptions();
                    selectOption(0); // A - incorrect
                    showStatus('Testing incorrect answer (A)...', 'error');
                    
                    // Test incorrect answer (C)
                    setTimeout(() => {
                        resetOptions();
                        selectOption(2); // C - incorrect
                        showStatus('Testing incorrect answer (C)...', 'error');
                        
                        // Test incorrect answer (D)
                        setTimeout(() => {
                            resetOptions();
                            selectOption(3); // D - incorrect
                            showStatus('Testing incorrect answer (D)...', 'error');
                            
                            // Final test with correct answer
                            setTimeout(() => {
                                resetOptions();
                                selectOption(1); // B - correct
                                showStatus('All combinations tested successfully!', 'success');
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 500);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            const status = document.getElementById('status');
            status.style.display = 'none';
        }
    </script>
</body>
</html>
